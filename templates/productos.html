<!doctype html>
<html lang="en">
<head>
<title>Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">
</head>
<body>
<header id="header">
<!-- place navbar here -->
</header>
<main>
<div id="app" class="container">
<h1>¡Armá tu equipo pokémon!</h1>
<br>
<a class="btn btn-primary" href="https://otorres.pythonanywhere.com/templates/producto_nuevo.html">Nuevo</a>
<br><br>
<div v-if="error">
<p>Lo sentimos , ........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
<div class="table-responsive">
<table class="table table-bordered">
<thead>
<tr>
<!-- <th scope="col">Id</th> -->
<th scope="col">Pokémon</th>
<th scope="col">Nombre</th>
<!-- <th scope="col">Stock</th> -->
<th scope="col">Tipo</th>
<th scope="col">Nivel</th>
<th scope="col">Acciones</th>
</tr>
</thead>
<tbody>
<tr class="" v-for="producto in productos">
<td>
<img width="60" :src="producto.imagen" :alt="producto.nombre">
</td>
<!-- <td scope="row">[[producto.id]]</td> -->
<td>[[producto.nombre]]</td>
<td>[[producto.tipo]] [[producto.tipo2]]</td>
<td>[[producto.nivel]]</td>

<td>
<a class="btn btn-primary" :href="'https://otorres.pythonanywhere.com/templates/producto_update.html?id='+ producto.id" >Editar</a>
<button type="button" class="btn btn-primary" v-on:click="incrementarnivel(producto.id)">Entrenar</button>
<button type="button" class="btn btn-danger"  v-on:click="eliminar(producto.id)" >Liberar</button>
</td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>
</main>
<footer>
<!-- place footer here -->
</footer>
<script>
<!--Link de Bootstrap-->
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
crossorigin="anonymous"</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
crossorigin="anonymous"></script>
<script src="https://otorres.pythonanywhere.com/static/main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="https://otorres.pythonanywhere.com/static/productos.js"></script>
</body>
</html>
